<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Exciting Expeditions</title>
    <meta name="description"
        content="Get in touch with Exciting Expeditions rafting company. Find our address, phone, email, and connect through our contact form.">
    <meta name="author" content="Jesús Fernando Zepeda Valenzuela">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/image.png" alt="wwrlog">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>


        <section class="company-info">
            <h2>Our Information</h2>
            <p>Address: 123 River Road, Adventure City</p>
            <p>Phone: +52 668-123-4567</p>
            <p>Email: info@excitingexpeditions.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy"></iframe>
        </section>


        <section class="employees">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/guide1.jpg" alt="Rafting Guide">
                <figcaption>Maria Lopez – Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/guide2.jpg" alt="Safety Instructor">
                <figcaption>Carlos Ramirez – Safety Instructor</figcaption>
            </figure>
            <figure>
                <img src="images/guide3.jpg" alt="Trip Coordinator">
                <figcaption>Ana Torres – Trip Coordinator</figcaption>
            </figure>
        </section>


        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>2026 Exciting experience Jesús Fernando Zepeda Valenzuela</p>
        <nav class="Socialmedia">
            <a href="https://facebook.com"><img src="images/5296499_fb_facebook_facebook logo_icon.png"
                    alt="facebook icon"></a>
            <a href="https://linkedin.com"><img src="images\5296501_linkedin_network_linkedin logo_icon.png"
                    alt="linkedin icon"></a>
            <a href="https://instagram.com"><img src="images/1161953_instagram_icon.png" alt="instagram icon"></a>
        </nav>
    </footer>
</body>

</html>
